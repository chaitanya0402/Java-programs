<html<
<head><title> input tags </title></head>
<body>
<form>
Button:<br>
       <input type="button" value="Send"><br>
       <input type="button" value="Click"><br>
Submit:<br>
       <input type="submit" value="Send"><br>
       <input type="submit" value="Click"><br>
Reset:
       <input type="reset" value="Reset"><br>
Checkbox:<br>
         <input type="checkbox">A<br>
         <input type="checkbox">B<br>
         <input type="checkbox">C<br>
Radio:<br>
      <input type="radio">A<br>
      <input type="radio">B<br>
      <input type="radio">C<br>
Text:
     <input type="text" name="text"><br>
Password:
     <input type="password" name="password"><br>

     <input type="file" name="file"> <br>
<div>
<select name="select">
options:<br>
<option value="name">Name</option>

<option value="phno">Phno</option>
</select>
</div>
</form>

</html>
